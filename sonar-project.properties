sonar.projectKey=nhymxu_tramkho-blog-engine
sonar.organization=nhymxu

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
# This property is optional if sonar.modules is set.
sonar.sources=bootstrap,framework,src,public
sonar.exclusions=docs/*,storage/logs/*,storage/tmp/*,storage/uploads/*
sonar.tests=tests
sonar.coverage.exclusions=bootstrap/*.php,bootstrap/**,public/*.php,storage/templates/**/*.js
sonar.cpd.exclusions=bootstrap/*.php,bootstrap/**

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

# Links for sonarcloud.io page
sonar.links.homepage=https://dungnt.net
sonar.links.ci=https://github.com/nhymxu/tramkho-blog-engine/actions
sonar.links.scm=https://github.com/nhymxu/tramkho-blog-engine
sonar.links.issue=https://github.com/nhymxu/tramkho-blog-engine/issues
